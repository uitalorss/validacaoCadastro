<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Formulário - Login</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <h2>Login</h2>

      <div class="msgError"></div>
      <div class="label-float">
        <input type="text" id="user" placeholder="" required>
        <label id="labelUser" for="user">Usuário</label>
      </div>
      <div class="label-float">
        <input type="password" id="senha" placeholder="" required>
        <label id="labelSenha" for="senha">Senha</label>
        <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
      </div>
      <div class="justify-center">
        <button onclick="entrar()">Entrar</button>
      </div>
      <div class="justity-center">
        <hr>
      </div>
      <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
    </div>
  </div>

  <script src="assets/js/login.js"></script>
</body>

</html>
